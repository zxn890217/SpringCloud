<!DOCTYPE html>
<script>
    $(function(){
        var dialogData = BootstrapDialog.getDialog("user-dialog").options.data;
        $("#user-form").bootstrapForm("loadData", dialogData);
        $("#user-form").bootstrapForm("validForm", {
            url: "/user/resetPassword",
            dialogId: "user-dialog",
            tableId: "user-table",
            submitBtnId: "user-resetBtn",
            fields: {
                password: {
                    validators: {
                        notEmpty: {message: '密码不能为空'}
                    }
                }
            }
        });
    });
</script>
<form id="user-form" class="form-horizontal" method="PUT">
    <input type="hidden" name="userId"/>
    <div class="form-group">
        <label class="col-lg-3 control-label">姓名</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="fullName" maxlength="32" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">帐号</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="username" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">密码</label>
        <div class="col-lg-5">
            <input type="text" class="form-control" name="password" maxlength="10"/>
        </div>
    </div>
</form>
