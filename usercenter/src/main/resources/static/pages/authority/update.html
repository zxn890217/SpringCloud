<!DOCTYPE html>
<script>
    $(function(){
        var data = BootstrapDialog.getDialog("authority-dialog").options.data;
        $("#authority-form").bootstrapForm("load", {url: "/authority/"+data.id});
        $("#authority-form").bootstrapForm("validForm", {
            ajaxOpts:{
                url: "/authority/"+data.id,
                type: "PUT",
                contentType:"application/json"
            },
            dialogId: "authority-dialog",
            tableId: "authority-table",
            submitBtnId: "authority-editBtn"
        });
    });
</script>
<form id="authority-form" class="form-horizontal">
    <input type="hidden" name="id">
    <div class="form-group">
        <label class="col-lg-3 control-label">类型</label>
        <div class="col-lg-5">
            <select name="type" class="form-control">
                <option value="1">一般资源路径</option>
                <option value="2">无权限控制路径</option>
                <option value="3">登录权限控制路径</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">内容</label>
        <div class="col-lg-5">
            <input type="text" name="content" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">可用状态</label>
        <div class="col-lg-5 radio">
            <label><input type="radio" name="enable" value="true"/>启用</label>
            <label><input type="radio" name="enable" value="false"/>禁用</label>
        </div>
    </div>
</form>
